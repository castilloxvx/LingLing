<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik+Iso&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script text="text/javascript" src="js/jquery-3.7.0.js"></script>

    <title>David Chu's China Bistro</title>
  </head>
<body>
  <header>
    <!--Expands menu when display is medium and anything larger-->
    <nav id="header-nav" class="navbar navbar-expand-md">
      <div class="container-fluid"> 
        
        <!--Resturant Logo is added -->
        <div class="navbar-header logo container-fluid align-content-center ">
          <a href="index.html" class="float-left d-inline-block d-md-block align-text-center">
            <div id="logo-img"></div>
          </a>

          <!--Resturant Name is aded with clickable link back to homepage-->
            <a class="navbar-brand" href="index.html"><h1>David Chu's China Bistro</h1></a>

            <!--Kosher Star is added below Resturant Name-->
            <p>
              <img src="images/star-k-logo.png" alt="Kosher certification">
              <span class="kosherLogo">Kosher Certified</span>
            </p>
        </div>

          <!--Adds Nav Button when collapsed -->
            <button class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#collapse" 
              aria-controls="navbarNavDropdown" 
              aria-expanded="false" 
              aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

<!--New Div with navigation bar menu-->
            <div class="navbar-brand collapse navbar-collapse" id="collapse">

              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <div class="navbar-logo">
                    <span class="material-symbols-outlined">
                      home
                      </span>
                  </div>
                  <a class="nav-link" 
                     aria-current="page" 
                     href="#">Home</a>
                </li>

                <li class="nav-item dropdown">
                  <div class="navbar-logo">
                    <span class="material-symbols-outlined align-content-center">
                      restaurant_menu
                      </span>
                  </div><a class="nav-link" href="#">
                    Menu</a>
                  
                </li>

                <li class="nav-item dropdown">
                  <div class="navbar-logo">
                    <span class="material-symbols-outlined">
                      call
                      </span>
                  <a class="nav-link dropdown-toggle" 
                     href="#" role="button" 
                     data-bs-toggle="dropdown" 
                     aria-expanded="false">
                    Contact Us
                  </a>
                  
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>

              </ul>
            </div>

            

        </div>
    </nav>

  </header>


  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"crossorigin="anonymous"></script>
</body>
</html>
